
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href={{ url_for('static', filename='css/styles.css')}} rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
      
    </head>
    <body class="sb-nav-fixed">
        <div class="container-fluid px-4">
            <h1 class="mt-4">健檢小助手</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Assistant</li>
            </ol>
            <form class="form-subscribe" method="post" enctype="multipart/form-data">
                <div class="row my-3"> 
                    <h5>有健康問題想問小助手嗎？</h5>
                </div>
                <br/>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <textarea class="form-control border border-secondary" name="question" rows="4" cols="50" required onfocus=" this.value = '';">{{request.form['question']}}</textarea>
                    </div>
                    <div class="col-2">
                        <img style="width:70px" src={{ url_for('static', filename='img/ava.png') }}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-2 mt-3 mb-5">
                        <button class="btn btn-primary btn-lg float-end" id="submitButton" type="submit">送出</button>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img class="float-end border border-4 border-secondary rounded-circle" style="width:70px" src={{ url_for('static', filename='img/asa.jpeg') }}>
                    </div>
                    <div class="col-8 py-4 rounded bg-secondary text-white">{{response}}</div>
                    <div class="col-2"></div>
                </div>
            </form>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={{ url_for('static', filename='js/scripts.js') }}></script>
    </body>
    <script>

    </script>
</html>
